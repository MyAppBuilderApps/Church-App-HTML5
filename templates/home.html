

<ion-view>
    <ion-nav-title>
        {{mainbuttontitle | capitalize}}
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" on-touch="toggleLeftSideMenu()"></button>
    </ion-nav-buttons>
    
    <ion-nav-buttons side="right">
        <i class="icon ion-ios-plus-outline custom-addapp" ui-sref="appcreate" ng-show="iflogin"></i>
    </ion-nav-buttons>
    <ion-side-menus>
        <ion-side-menu-content>
            
            <ion-content>
                <ion-list>
                    <ion-slide-box>
                        
                        <ion-slide ng-repeat="sliderimages in $root.buttoncontent.elements[0].images">
                            <img src={{sliderimages.url}} style="width:100%;height:auto;max-height: 40%;min-width:100%"/>
                        </ion-slide>
                    </ion-slide-box>
                </ion-list><br />
                <div align="center">
                    <h5 ng-bind-html="$root.buttoncontent.elements[0].title"></h5>
                    <p ng-bind-html="$root.buttoncontent.elements[0].text"></p>
                </div>
            </ion-content>
            <div class="bar bar-footer" style="background:none;" ng-show="iflogin">
                <h1 class="title"> </h1>
                <button class="button button-small ion-ios7-plus-outline button-royal" ng-click="editsliderpage()" style="margin-top:4px;">
                    &nbsp;&nbsp;Edit&nbsp;&nbsp;
                </button>
            </div>
        </ion-side-menu-content>
        
        <ion-side-menu side="left">
            
            <ion-content class="has-subfooter">
                <ion-list ng-show="mainmenus">
                    <ion-item menu-close ng-click="clickmainmenu(items);" ng-repeat="items in $root.allbuttons">
                        <div class="row">
                            <div class="col col-90">
                                {{items.title | capitalize}}
                            </div>
                            <div class="col col-10" ng-if="$root.mainbuttonid==items.id">
                                <i class="icon ion-ios-circle-filled custom-selectmainmenu"></i>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
                
                <ion-list ng-show="deletemenus">
                    <ion-item menu-close ng-click="deletethisbutton(items);" ng-repeat="items in $root.allbuttons">
                       <div class="row">
                           <div class="col col-90">
                               {{items.title | capitalize}}
                           </div>
                           <div class="col col-10">
                               <i class="icon ion-trash-a custom-icon"></i>
                           </div>
                       </div>
                    </ion-item>
                </ion-list>
                <ion-list ng-show="editmenus">
                    <ion-item menu-close  ng-repeat="items in $root.allbuttons" ng-click="editthisbutton(items)">
                        
                        <div class="row">
                            <div class="col col-90">
                                {{items.title | capitalize}}
                            </div>
                            <div class="col col-10">
                                <i class="icon ion-edit custom-icon"></i>
                            </div>
                            
                        </div>
                    </ion-item>
                </ion-list>
                
                
                
                
                <ion-list ng-show="reordermenus" show-reorder="true">
                    <ion-item menu-close  ng-repeat="items in $root.allbuttons">
                        
                        <div class="row">
                            <div class="col col-90" ng-click="editthisbutton(items)">
                                {{items.title | capitalize}}
                            </div>
                           
                            <div class="col col-10">
                                <ion-reorder-button class="ion-navicon"
                                    on-reorder="moveItem(items, $fromIndex, $toIndex)">
                                </ion-reorder-button>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
            
            
            <div class="bar bar-subfooter" ng-show="iflogin">
                <div class="row" style="padding:0;">
                    <div style="width:40%;">
                        <button class="button button-small ion-ios-plus-outline button-assertive" style="width:100%;" ng-click="addbutton();">Add</button>
                    </div>
                    <div style="width:20%;"></div>
                    <div style="width:40%;">
                        <button class="button button-small ion-log-in button-balanced" style="width:100%;" on-touch="logout();">Log Out</button>
                    </div>
                </div>
            </div>
            
            
            <div class="bar bar-subfooter" ng-show="ifloginwithreorder">
                <div class="row" style="padding:0;">
                    <div style="width:40%;">
                        <button class="button button-small ion-ios-drag button-assertive" style="width:100%;" ng-click="reorder();">Reorder</button>
                    </div>
                    <div style="width:20%;"></div>
                    <div style="width:40%;">
                        <button class="button button-small ion-log-in button-balanced" style="width:100%;" on-touch="logout();">Log Out</button>
                    </div>
                </div>
            </div>
            
            <div class="bar bar-footer" ng-show="iflogin">
                <div class="row" style="padding:0;">
                    <div style="width:40%;">
                        <button class="button button-small ion-edit button-assertive" style="width:100%;" ng-click="editbuttons();">Edit</button>
                    </div>
                    <div style="width:20%;"></div>
                    <div style="width:40%;">
                        <button class="button button-small ion-ios-close-outline button-balanced" style="width:100%;" on-touch="deletebuttons();">Delete</button>
                    </div>
                </div>
            </div>
            
            <div class="bar bar-footer" ng-show="ifnotlogin">
                <div class="row" style="padding:0;">
                    <div style="width:40%;">
                        <button class="button button-small ion-log-in button-balanced" style="width:100%;" on-touch="gologin();">Log In</button>
                    </div>
                    <div style="width:20%;"></div>
                    <div style="width:40%;">
                        
                    </div>
                </div>
                
            </div>
        </ion-side-menu>
    </ion-side-menus>
    
</ion-view>
