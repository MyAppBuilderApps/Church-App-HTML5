<ion-view view-title={{mainbuttontitle}}>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-android-arrow-back" ng-click="backimageandtextcreate()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <label class="item item-input">
            <input type="text" ng-model="imageandtextcreatevalues.title">
        </label><br />
        <div align="center" on-touch="showActionsheet();">
            <img src="img/btn_image.png" id="selectedimage" style="width:114px;height:114px;" />
        </div>
            <textarea  ng-model="imageandtextcreatevalues.text" ui-tinymce="tinymceOptions">
            </textarea>
            <button class="button button-full button-positive" on-touch="imageandtextcreate();">
                Create
            </button>
    </ion-content>
  </ion-view>
