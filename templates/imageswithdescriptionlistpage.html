

<ion-view view-title={{mainbuttontitle}}>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" on-touch="toggleLeftSideMenu()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <!--        <button class="button button-icon ion-more" ng-click="openPopoversermons($event)"></button>-->
    </ion-nav-buttons>
    <ion-side-menus>
        <ion-side-menu-content>
            
    <ion-content>
        <ion-list ng-show="imageanddescriptionlists">
        <ion-item ng-repeat="item in $root.buttoncontent.elements" class="item item-text-wrap">
            <img  ng-src="{{item.images[0].url}}" style="width:100%;height:auto;max-height: 25%;">
                <h4> {{item.title}} </h4>
                <p  ng-bind-html="item.text"></p>
                
        </ion-item>
        </ion-list>
        
        <ion-list ng-show="imageanddescriptiondeletebutton">
            <ion-item ng-repeat="item in $root.buttoncontent.elements" class="item item-text-wrap" ng-click="deletethisimageanddescriptioncontent(item);">
                <img  ng-src="{{item.images[0].url}}" style="width:100%;height:auto;max-height: 25%;">
                    <div class="row">
                        <div class="col col-90">
                    <h4> {{item.title}} </h4>
                    <p  ng-bind-html="item.text"></p>
                    </div>
                    <div class="col col-10">
                    <i class="icon ion-trash-a custom-icon"></i>
                    </div>
                    </div>
                    </ion-item>
        </ion-list>
        
        <ion-list ng-show="imageanddescriptioneditbutton">
            <ion-item ng-repeat="item in $root.buttoncontent.elements" class="item item-text-wrap" ng-click="editthisimageanddescriptioncontent(item);">
                <img  ng-src="{{item.images[0].url}}" style="width:100%;height:auto;max-height: 25%;">
                    <div class="row">
                    <div class="col col-90">
                    <h4> {{item.title}} </h4>
                    <p  ng-bind-html="item.text"></p>
                    </div>
                    <div class="col col-10">
                    <i class="icon ion-edit custom-icon"></i>
                    </div>
                    </div>
                    </ion-item>
        </ion-list>
    </ion-content>
            <div class="bar bar-footer" style="background:none;margin-bottom:2.8%;" ng-show="iflogin">
                
                <div class="row" style="margin-right:7%;">
                    <div class="col col-20">
                        <button class="button button-small ion-ios7-plus-outline button-royal" ng-click="addimagewithdescriptionpagego()" style="margin-top:4px;">
                            &nbsp;&nbsp;&nbsp;&nbsp;Add&nbsp;&nbsp;&nbsp;&nbsp;
                        </button>
                    </div>
                    <div class="col col-20"></div>
                    <div class="col col-20">
                        <button class="button button-small ion-ios7-plus-outline button-royal" ng-click="deleteimageanddescriptionlist()" style="margin-top:4px;">
                            &nbsp;&nbsp;Delete&nbsp;&nbsp;
                        </button>
                    </div>
                    <div class="col col-20"></div>
                    <div class="col col-20">
                        <button class="button button-small ion-ios7-plus-outline button-royal" ng-click="editthisimageanddescriptionlist()" style="margin-top:4px;">
                            &nbsp;&nbsp;&nbsp;&nbsp;Edit&nbsp;&nbsp;&nbsp;&nbsp;
                        </button>
                    </div>
                </div>
                
               
            </div>
        </ion-side-menu-content>
        
        <ion-side-menu side="left">
            
            <ion-content class="has-subfooter">
                <ion-list ng-show="mainmenus">
                    <ion-item menu-close ng-click="clickmainmenu(items);" ng-repeat="items in $root.allbuttons">
                        <div class="row">
                            <div class="col col-90">
                                {{items.title | capitalize}}
                            </div>
                            <div class="col col-10" ng-if="$root.mainbuttonid==items.id">
                                <i class="icon ion-ios-circle-filled custom-selectmainmenu"></i>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
                
                <ion-list ng-show="deletemenus">
                    <ion-item menu-close ng-click="deletethisbutton(items);" ng-repeat="items in $root.allbuttons">
                        <div class="row">
                            <div class="col col-90">
                                {{items.title | capitalize}}
                            </div>
                            <div class="col col-10">
                                <i class="icon ion-trash-a custom-icon"></i>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
                <ion-list ng-show="editmenus">
                    <ion-item menu-close  ng-repeat="items in $root.allbuttons" ng-click="editthisbutton(items)">
                        
                        <div class="row">
                            <div class="col col-90">
                                {{items.title | capitalize}}
                            </div>
                            <div class="col col-10">
                                <i class="icon ion-edit custom-icon"></i>
                            </div>
                            
                        </div>
                    </ion-item>
                </ion-list>
                
                
                
                
                <ion-list ng-show="reordermenus" show-reorder="true">
                    <ion-item menu-close  ng-repeat="items in $root.allbuttons">
                        
                        <div class="row">
                            <div class="col col-90" ng-click="editthisbutton(items)">
                                {{items.title | capitalize}}
                            </div>
                            
                            <div class="col col-10">
                                <ion-reorder-button class="ion-navicon"
                                    on-reorder="moveItem(items, $fromIndex, $toIndex)">
                                </ion-reorder-button>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
            
            
            <div class="bar bar-subfooter" ng-show="iflogin">
                <div class="row" style="padding:0;">
                    <div style="width:40%;">
                        <button class="button button-small ion-ios-plus-outline button-assertive" style="width:100%;" ng-click="addbutton();">Add</button>
                    </div>
                    <div style="width:20%;"></div>
                    <div style="width:40%;">
                        <button class="button button-small ion-log-in button-balanced" style="width:100%;" on-touch="logout();">Log Out</button>
                    </div>
                </div>
            </div>
            
            
            <div class="bar bar-subfooter" ng-show="ifloginwithreorder">
                <div class="row" style="padding:0;">
                    <div style="width:40%;">
                        <button class="button button-small ion-ios-drag button-assertive" style="width:100%;" ng-click="reorder();">Reorder</button>
                    </div>
                    <div style="width:20%;"></div>
                    <div style="width:40%;">
                        <button class="button button-small ion-log-in button-balanced" style="width:100%;" on-touch="logout();">Log Out</button>
                    </div>
                </div>
            </div>
            
            <div class="bar bar-footer" ng-show="iflogin">
                <div class="row" style="padding:0;">
                    <div style="width:40%;">
                        <button class="button button-small ion-edit button-assertive" style="width:100%;" ng-click="editbuttons();">Edit</button>
                    </div>
                    <div style="width:20%;"></div>
                    <div style="width:40%;">
                        <button class="button button-small ion-ios-close-outline button-balanced" style="width:100%;" on-touch="deletebuttons();">Delete</button>
                    </div>
                </div>
            </div>
            
            <div class="bar bar-footer" ng-show="ifnotlogin">
                <div class="row" style="padding:0;">
                    <div style="width:40%;">
                        <button class="button button-small ion-log-in button-balanced" style="width:100%;" on-touch="gologin();">Log In</button>
                    </div>
                    <div style="width:20%;"></div>
                    <div style="width:40%;">
                        
                    </div>
                </div>
                
            </div>
        </ion-side-menu>
    </ion-side-menus>
    
</ion-view>
