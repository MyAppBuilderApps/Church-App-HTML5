<ion-view view-title={{mainbuttontitle}}>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-android-arrow-back" ng-click="backslidercreate()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div align="center" on-touch="showActionsheet();">
            <img src="img/btn_image.png" id="selectedimage" style="width:114px;height:114px;" />
        </div>
        <label class="item item-input">
            <input type="text" placeholder="Enter Title" ng-model="slidervalues.title">
        </label>
            <textarea placeholder="Enter Text" ng-model="slidervalues.address" ui-tinymce="tinymceOptions">
            </textarea>
            <button class="button button-full button-positive" on-touch="addslideimages();">
                Create
            </button>
    </ion-content>
  </ion-view>
