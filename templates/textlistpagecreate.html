<ion-view view-title={{mainbuttontitle}}>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-android-arrow-back" ng-click="backtextlistpage()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <label class="item item-input">
            <input type="text" placeholder="Enter Title" ng-model="textlistcreatevalues.title">
        </label>
            <textarea placeholder="Enter Text" ng-model="textlistcreatevalues.text" ui-tinymce="tinymceOptions">
            </textarea>
            <button class="button button-full button-positive" on-touch="addtextlistcontent();">
                Create
            </button>
    </ion-content>
  </ion-view>
